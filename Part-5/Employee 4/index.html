<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee-4</title>
    <link rel="icon" href="./clipart1405563.png" type="image/icon type">
    <link rel="stylesheet" href="./styles.css" />
    <style>
      table, th, td {
        border:1px solid black;
      }
      </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="inputs">

        <div>
          <label for="name"> Name</label>
          <input  class="form-control" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))" id="name" placeholder="Enter Name..." type="text" />
        </div>
        <div>
          <label for="job"> Job</label>
          <input class="form-control" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || (event.charCode >= 97 && event.charCode <= 122) || (event.charCode == 32))" id="job" placeholder="Enter Job Position..." type="text" />
        </div>
        <div>
          <label for="salary"> Salary</label>
          <input class="form-control" id="salary" placeholder="Enter Salary..." type="number" />
        </div>
  
        <div>
          <button class="btn btn-primary add-btn" id="btn">Add</button>
          <button class="btn btn-primary add-btn" id="search">Search</button>
        </div>

        </div>



        <div>

      
      
        <table class="table table-width table-bordered align-middle" id="table">
          <thead>
          <tr>
            <th>
            Name
            <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Sort
              </button>
              <ul class="dropdown-menu" id="name">
                <li><button class="dropdown-item" id="acc" type="button">ASC</button></li>
                <li><button class="dropdown-item" id="dcc" type="button">DESC</button></li>
                
              </ul>
            </div>
            </th>
            <th>Job
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort
                </button>
                <ul class="dropdown-menu" id="job">
                  <li><button class="dropdown-item" type="button" id="acc">ASC</button></li>
                  <li><button class="dropdown-item" type="button" id="dcc">DESC</button></li>
                  
                </ul>
              </div>
            </th>
            <th>Salary
              <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Sort
                </button>
                <ul class="dropdown-menu" id="salary">
                  <li><button class="dropdown-item" type="button" id="acc">ASC</button></li>
                  <li><button class="dropdown-item" type="button" id="dcc">DESC</button></li>
                  
                </ul>
              </div>
            </th>
            <th>Action
              
               
            </th>
          </tr>
          </thead>
        </table>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</html>
